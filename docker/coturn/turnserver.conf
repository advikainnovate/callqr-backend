# TURN server configuration for WebRTC
listening-port=3478
tls-listening-port=5349

# Use fingerprint in TURN message
fingerprint

# Use long-term credential mechanism
lt-cred-mech

# Realm for TURN server
realm=privacy-qr-calling.local

# Server name
server-name=privacy-qr-coturn

# User credentials (change in production)
user=privacy:secure_turn_password

# Relay IP addresses
relay-ip=127.0.0.1

# External IP (set to your server's external IP in production)
external-ip=127.0.0.1

# Logging
log-file=/var/log/turnserver.log
verbose

# Security settings
no-multicast-peers
no-cli
no-tlsv1
no-tlsv1_1

# Rate limiting
max-bps=1000000

# Database for user management (optional)
# userdb=/var/lib/turn/turndb